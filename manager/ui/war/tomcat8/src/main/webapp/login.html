<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Log in to Scheer PAS API Management</title>
    <link rel="icon" href="favicon.ico" />
    <link href="dist/deps.css" rel="stylesheet" />
    <link href="login/resources/css/login.css" rel="stylesheet" />
</head>

<body class="">
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper" class=""><div class="kc-logo-text"><span>API Management</span></div></div>
    </div>

    <!--Scheer E2E AG - Login Section-->
    <div class="center">
        <div class="login-dialog">

            <div id="scheer_logo_container" class="card-pf ">
                <div id=scheer_logo></div>
            </div>

            <div class="card-pf ">
                <header class="login-pf-header">
                    <h1 id="kc-page-title">        Log In

                    </h1>
                </header>
                <div id="kc-content">
                    <div id="kc-content-wrapper">
                    </div>
                    <div id="kc-form" >
                        <div id="kc-form-wrapper" >
                            <form id="kc-form-login" action="j_security_check" method="post">
                                <div class="form-group">
                                    <label for="username" class="control-label">Email</label>

                                    <input tabindex="1" id="username" class="form-control" name="j_username" value=""  type="text" autofocus autocomplete="off" />
                                </div>

                                <div class="form-group">
                                    <label for="password" class="control-label">Password</label>
                                    <input tabindex="2" id="password" class="form-control" name="j_password" type="password" autocomplete="off" />
                                </div>

                                <div id="kc-form-buttons" class="form-group">
                                    <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login" type="submit" value="Log In"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-dialog_2">
            <div class="card-pf" id="scheer_links">
                <ul class="link-list">
                    <li><a href="https://www.scheer-group.com/en/imprint/">Imprint</a></li>
                    <li>|</li>
                    <li>
                        <a href="https://www.scheer-pas.com/en/">About Scheer PAS</a>
                    </li>
                    <li>|</li>
                    <li><a href="https://www.scheer-group.com/en/contact-form/">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
